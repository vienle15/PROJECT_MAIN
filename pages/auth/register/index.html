<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="register-control">
      <h2>Register Here</h2>
      <label for="register-id">Username</label>
      <input id="register-id" type="text" placeholder="Enter Username" />
      <br />
      <label for="register-pw">Password</label>
      <input id="register-pw" type="text" placeholder="Enter Password" />
      <br />
      <label for="register-cfpw">Confirm Password</label>
      <input id="register-cfpw" type="text" placeholder="Confirm Password" />
      <button class="btn register-btn" onclick="handleRegister()">
        Register Here
      </button>
      <p>Already have an account? <a href="#">Login Here</a></p>
    </section>
  </body>
</html>

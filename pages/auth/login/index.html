<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="login-control">
      <h2>FIll the Form to Login</h2>
      <label for="login-id">Username</label>

      <br />

      <input id="login-pw" type="text" placeholder="Enter Password" />

      <p>Already have an account ? <a href="#">Register Here</a></p>
    </section>
  </body>
</html>
